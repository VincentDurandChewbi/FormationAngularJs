<!-- liste de prénoms, avec un lien vers une page p3 qui dit bonjour au prénom cliqué -->
<ul>
    <li ng-repeat="prenom in prenoms">
        <a ng-href="#/p3/prenom">
            {{ prenom }}
        </a>
    </li>
</ul>

<!-- idem avec une fonction qui appeklle alpage p3 en lui passant le prénom -->
<ul>
    <li ng-repeat="prenom in prenoms" ng-click="versP3(prenom)">
        {{ prenom }}
    </li>
</ul>
